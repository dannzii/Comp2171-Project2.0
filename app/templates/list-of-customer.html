    
{% extends "base.html" %}

{% block main%}
<img src= "/static/img/Home.png"/> <br /><br />
 <h1 class="title">Customers</h1>
 
 <hr id="title_sep">

<div class="profiles-container">
    {% for profile in profiles %}
    <div class="row border-style center profile">
        <div class="col pro-data">
            <span class="name">{{ profile['firstname'] }}</span>
            <span class="name">{{ profile['lastname'] }}</span>
            <br>
            <img class="person" src="{{ url_for('static', filename='img/person.png')}}"/> <span class="blk">{{ profile['gender'] }}</span>
            <br>
            <img class="person" src="{{ url_for('static', filename='img/email.png')}}"/> <span class="blk">{{ profile['email'] }}</span>
        </div>
        <div class="view-profile center col">
         <a class="view-btn btn-success" href="{{ url_for('inidi_customer_profile', userid=profile['id']) }}"> <button id="customer"> View profile </button></a>
        </div>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock%}
