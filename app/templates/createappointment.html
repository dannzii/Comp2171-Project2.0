{% extends 'base.html' %}

{% block main %}
<h1>
   Appointment 
</h1>
<hr>

<p> 
    Set appointment here.
</p> 

<form action="{{ url_for('Create_appointment') }}" method="post">
     {{form.csrf_token }}
    <div>
        {{form.appointment.label}}
        <br>
        {{form.appointment}}
    </div>
    <br>
    <input type="submit" class="btn btn-primary"/>
</form>


{% endblock %}
